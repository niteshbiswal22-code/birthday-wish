<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      margin-top: 80px;
      animation: fadeInDown 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeInUp 2.5s ease-in-out;
    }

    .wish {
      margin-top: 40px;
      font-size: 1.8em;
      font-style: italic;
      animation: fadeInUp 3s ease-in-out;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Balloons */
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in-out;
    }

    .balloon:nth-child(1) { left: 10%; background: radial-gradient(circle, #fff, #ff6f91); }
    .balloon:nth-child(2) { left: 30%; background: radial-gradient(circle, #fff, #ff9671); animation-duration: 12s; }
    .balloon:nth-child(3) { left: 50%; background: radial-gradient(circle, #fff, #ffc75f); animation-duration: 14s; }
    .balloon:nth-child(4) { left: 70%; background: radial-gradient(circle, #fff, #f9f871); animation-duration: 16s; }
    .balloon:nth-child(5) { left: 90%; background: radial-gradient(circle, #fff, #845ec2); animation-duration: 18s; }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Gallery Button */
    .gallery-btn {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff6f91;
      border: none;
      border-radius: 30px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery-btn:hover {
      background: #845ec2;
      transform: scale(1.1);
    }

    /* Gallery Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      color: #000;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: red;
    }

    /* Fireworks Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }
  </style>
</head>
<body>
  <h1>üéÇ Happy Birthday, My Love! üéÇ</h1>
  <p>You make my world brighter every single day.</p>
  <div class="wish">Wishing you endless joy, love, and laughter <span class="heart">‚ù§</span></div>

  <!-- Balloons -->
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Gallery Button -->
  <button class="gallery-btn" onclick="openGallery()">üéÅ Surprise Memories</button>

  <!-- Gallery Modal -->
  <div id="galleryModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeGallery()">&times;</span>
      <h2>Our Beautiful Memories üíï</h2>
      <img src="photo1.jpg" alt="Memory 1">
      <img src="photo2.jpg" alt="Memory 2">
      <img src="photo3.jpg" alt="Memory 3">
    </div>
  </div>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks"></canvas>

  <script>
    function openGallery() {
      document.getElementById("galleryModal").style.display = "flex";
    }
    function closeGallery() {
      document.getElementById("galleryModal").style.display = "none";
    }

    // Fireworks Animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 100; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 2 + 1,
            alpha: 1
          });
        }
      }
      draw() {
        this.particles.forEach(p => {
          const dx = Math.cos(p.angle) * p.speed;
          const dy = Math.sin(p.angle) * p.speed;
          p.x += dx;
          p.y += dy;
          p.alpha -= 0.01;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${this.colors},${p.alpha})`;
          ctx.fill();
        });
      }
    }

    let fireworks = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, i) => {
        fw.draw();
        if (fw.particles.every(p => p.alpha <= 0)) {
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = `${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)}`;
      fireworks.push(new Firework(x, y, colors));
    }, 1500);

    animate();
  </script>
</body>
</html>
